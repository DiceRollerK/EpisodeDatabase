<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- <meta http-equiv="Content-Security-Policy" content="connect-src 'self'; default-src 'self'"/> -->
        <title>Epizodu datu bāze</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body class="bg-info">
        <nav class="navbar navbar-expand-lg .bg-secondary.bg-gradient shadow p-3 mb-5 fixed-top" style="background-color: var(--bs-orange);" data-bs-theme="light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Epizodu datu bāze</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Mājaslapa</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link active" href="#" id="btn-all">Visas epizodes</a>
                        </li>
                        <li class="nav-item">
                        <a class="nav-link active" href="#" id="btn-all-series">Visi seriāli</a>
                        </li>
                    </ul>
                    <a class="nav-link active" href="#" id="btn-favourites">Mīļākie</a>
                </div>
            </div>
        </nav>

        <main>
            <section class="meklet">
                <h2>Meklēt datu bāzē</h2>
                <div class="input-group mb-3" id="input-group">
                    <input type="text" class="form-control border" placeholder="Pier Pressure" name="term" id="text-input" aria-label="Recipient’s username" aria-describedby="button-addon2">
                    <button class="btn btn-secondary border" type="button" id="btn">Meklēt</button>
                </div>
                <div class="input-group justify-content-center" id="input-group2">
                    <select class="btn btn-secondary form-select-sm border" id="inputGroupSelect01">
                        <option value="0" selected>Ko meklēt?</option>
                        <option value="1">Epizodes nosaukums</option>
                        <option value="2">Seriāla nosaukums</option>
                        <option value="3">Stāsta elementi</option>
                    </select>
                    <select class="btn btn-secondary form-select-sm border" id="inputGroupSelect03">
                        <option value="0" selected>Pēc kā kārtot?</option>
                        <option value="1">Seriāla nosaukuma alfabētiski</option>
                        <option value="2">Epizodes nosaukuma alfabētiski</option>
                        <option value="3">Raidīšanas datuma</option>
                        <option value="4">Sezonas-epizodes</option>
                    </select>
                    <select class="btn btn-secondary form-select-sm border" id="inputGroupSelect04">
                        <option value="0" class="fas fa-arrow-up" selected>&#8593;</option>
                        <option value="1" class="fas fa-arrow-down">&#8595;</option>
                    </select>
                    <select class="btn btn-secondary form-select-sm border" id="inputGroupSelect02">
                        <option selected>Žanrs</option>
                        <option value="Komēdija">Komēdija</option>
                        <option value="Drāma">Drāma</option>
                        <option value="Šausmas">Šausmas</option>
                        <option value="Ass sižets">Ass sižets</option>
                    </select>
                </div>
                <div>
                    <p class="far fa-caret-square-left" onclick="pageChange('l')"></p>
                    <p class="far fa-caret-square-right" onclick="pageChange('r')"></p>
                </div>
                <div class="output-container border border-success rounded" id="series">
                </div>
                <div class="output-container border border-success rounded" id="output">
                </div>
                <div>
                    <p class="far fa-caret-square-left" onclick="pageChange('l')"></p>
                    <p class="far fa-caret-square-right" onclick="pageChange('r')"></p>
                </div>
            </section>
        </main>
    </body>
</html>
